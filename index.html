
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fCC-Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="survey-form">

    <div class="header">
        <div class="header-container">
               <h1 id="title">Freecodecamp Survey</h1>
                <p id="description">Let us know what we can improve. Thanks!</p> 
        </div>
    </div>

    <div class="form-container">
            <form id="survey-form" action="" method="post">
                    <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="yname" placeholder="Enter your name" required/>
                  </div>
                  <div class="form-group">
                    <label for="age" id="number-label">Age</label>
                    <input type="number" id="number" name="yage" min="18" max="50" placeholder="Enter your age" required/>
                  </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" name="yemail" placeholder="Enter your email" required/>
                  </div>
                
                  <div class="form-group">
                    <label for="dropdown">Which is the best describe your role?</label>
                    <select name="currentRole" id="dropdown">
                        <option value="" >Select current role</option>
                        <option value="Student" >Student</option>
                        <option value="Full time job" >Full time job</option>
                        <option value="Full time learner" >Full time learner</option>
                        <option value="Prefer not to say" >Prefer not to say</option>
                        <option value="Others" >Others</option>
                    </select>
                  </div>

                  <div class="form-group">
                     <label>Would you recommend freeCodeCamp to a friend?</label>
                     <label><input type="radio" name="fav-camp" value="definitely"/>Definitely</label>
                     <label><input type="radio" name="fav-camp" value="maybe"/>Maybe</label>
                     <label><input type="radio" name="fav-camp" value="not-sure"/>Not sure</label>
                  </div>

                  <div class="form-group">
                      <label>What would you like to see improved?</label>
                      <label><input type="checkbox" id="preferences-1" name="preferences" value="front-end-projects">Front end projects</label>
                      <label><input type="checkbox" id="preferences-2" value="back-end-projects">Back end projects</label>
                      <label><input type="checkbox" id="preferences-3" value="challenges">Challenges</label>
                      <label><input type="checkbox" id="preferences-4" value="videos">Videos</label>
                      <label><input type="checkbox" id="preferences-5" value="additional-courses">Additional courses</label>
                  </div>

                  <div class="form-group">
                      <label for="view">Share your view on FCC</label>
                      <textarea id="view" name="user-view" placeholder="Share your thoughs here!"></textarea>
                  </div>

                  <div class="form-submit">
                      <input type="submit" id="submit" class="submit-btn" value="Submit">
                  </div>
            </form>
    </div>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
